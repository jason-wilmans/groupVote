<mat-card>
  <mat-card-content>
    <h1>{{Name}}</h1>
    <mat-list>
      <mat-list-item *ngFor="let option of Options">
        <mat-icon mat-list-icon>assignment</mat-icon>
        <h4 mat-line>{{option.Name}}</h4>
        <p mat-line class="lower">{{option.Description}}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
