<mat-card>
  <mat-card-content>
    <h1>Add a new option</h1>
    <div>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="Name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <textarea matInput [(ngModel)]="Description" placeholder="Description"></textarea>
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" (click)="OnAddOptionClicked()">Add Option</button>
    </div>

  </mat-card-content>
</mat-card>
